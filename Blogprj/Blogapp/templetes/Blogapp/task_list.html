<h1>BIBLE EXPOSITORY</h1>

<table>
    <tr>
        <th>Bible Topics List</th>
    </tr>
    {% for task in task %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task-detail' task.id %}">Views</a></td>
        <td><a href="{% url 'tasks-create' %}">Add</a></td>
        <td><a href="{% url 'tasks-update' task.id %}">Update</a></td>
        <td><a href="{% url 'tasks-delete' task.id %}">Delete</a></td>

    </tr>
    {% empty %}
    <h3>No topics in the list</h3>
    <a href="">Add new Topic</a>

    {% endfor %}
</table>
